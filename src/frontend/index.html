<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Federated Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Decentralized Federated Learning Platform</h1>
    </header>
    <main>
        <section id="status">
            <h2>Federated Learning Status</h2>
            <p id="status-text">Waiting for updates...</p>
        </section>
        <section id="join">
            <h2>Join Federated Learning</h2>
            <form id="join-form">
                <label for="node-id">Node ID:</label>
                <input type="text" id="node-id" name="node-id" required>
                <button type="submit">Join</button>
            </form>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
